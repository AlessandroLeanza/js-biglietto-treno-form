<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="mb-3 py-3">
                <label for="exampleFormControlInput1" class="form-label">Km</label>
                <input type="Km" class="form-control" id="Km" placeholder="Inserisci i km" name="Km">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Età</label>
                <input type="Età" class="form-control" id="Eta" placeholder="Inserisci la tua età" name="Età">
            </div>
        </div>
        <button id="submit" class="btn btn-primary">Calcola
        </button>
        <div id="prezzo-biglietto" class="card mt-5">
            <div class="card-body">
                    Prezzo del biglietto
            </div>
        </div>
       
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
